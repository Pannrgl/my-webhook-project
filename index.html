<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Webhook</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>TradingView Webhook</h1>
        <p>Server is running and ready to receive alerts from TradingView.</p>
    </div>
    <script>
        const socket = io();

        // Tampilkan pesan pop-up saat menerima pesan dari server
        socket.on('alert', function(message) {
            alert(message);
        });
    </script>
</body>
</html>
